<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>UNO</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da6a700eef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>JAVASCRIPT UNO</h1>
    </header>


<div class="display">

  <!--FIRST COLUMN-->
  <div class="left-display">
    <div class="display-row">
      Latest Move:
      <br /><span class="value" id="latest-move"></span>
    </div>
    <div class="display-row">
      Current Turn
      <br /><span class="value" id="current-player"></span>
    </div>
    <div class="display-row">
      Next Player
      <br /><span class="value" id="next-player"></span>
    </div>

  </div>

  <!--SECOND COLUMN-->
  <div id="cards-in-play-container" class="deck">
    <h2 id="current-status"></h2>
    <div id="cards-in-play">
    </div>
    <div class="display-row">
      <button id='drawcard-btn'>draw</button>
    </div>

  </div>

  <!--THIRD COLUMN-->
  <div class="right-display">

    <div class="display-row">
      <div id="scoreboard">
      <h2>Scoreboard</h2>
        <p><span class="user-name"></span>'s Score: <span id="user-score" class="value">1</span></p>
        <p>Computer 1 Score: <span id="com1-score" class="value">1</span></p>
        <p>Computer 2 Score: <span id="com2-score" class="value">1</span></p>
      </div>

    </div>

    <div class="display-row">

    </div>
  </div>


</div>

    <!--GAME BODY CONSISTS OF TWO COLUMNS-->

<div class="color-picker hide">
  <h2>Pick a color!</h2>

  <div id = "generated-colorpicker">

  </div>


  <button id="confirm"><i class="fas fa-check-circle"></i></button>
</div>

    <div id="game-body">

        <div id="col-left">


          <!--PLAYER DECK HERE-->
            <div id="player-display" class="deck">
              <h2><span class="user-name"></span>'s Deck</h2>
              <div id="player-deck">
              </div>
            </div>
        </div>



        <!--OPPONENT DECK HERE-->
        <div id="col-right">
            <div id="computer-display" class="deck">
                <h2>Computer 1 Deck</h2>
                <div id="computer1-deck">
                </div>
            </div>
        </div>

        <div id="col-right">
            <div id="computer-display" class="deck">
                <h2>Computer 2 Deck</h2>
                <div id="computer2-deck">

                </div>
            </div>
        </div>
    </div>


    <footer>
        Best viewed on Chrome.
        <br />Copyright Chelsea Ee. 2020
    </footer>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
