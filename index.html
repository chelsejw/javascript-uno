<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>UNO</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da6a700eef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>JAVASCRIPT UNO</h1>
    </header>


<h2 id="status-display">latest card played: <span id="latest-card">red 5</span></h2>
  <div id="cards-in-play" class="deck">
      <div class="card-container" id="latest-card">
          <div class="card">
              <div class="number top-left">
                  5
              </div>
              <div class="card-ring">
              </div>
              <div class="number-middle middle">
                  5
              </div>
              <div class="number bottom-right">
                  5
              </div>
          </div>
      </div>

  </div>

  <div id="game-body">
  <div id="player-deck" class="deck">
    <h2>Your Deck</h2>
      <div class="card-container">
          <div class="card">
              <div class="number top-left">
                  5
              </div>
              <div class="card-ring">
              </div>
              <div class="number-middle middle">
                  5
              </div>
              <div class="number bottom-right">
                  5
              </div>
          </div>
      </div>

      <div class="card-container">
          <div class="card">
              <div class="draw top-left">
                  +2
              </div>
              <div class="card-ring">
              </div>
              <div class="draw-middle middle">
                  +2
              </div>
              <div class="draw bottom-right">
                  +2
              </div>
          </div>
      </div>

      <div class="card-container">


          <div class="card">
              <div class="action top-left">
                  <i class="fas fa-ban"></i>
              </div>
              <div class="card-ring">
              </div>
              <div class="action-middle middle">
                  <i class="fas fa-ban"></i>
              </div>
              <div class="action bottom-right">
                  <i class="fas fa-ban"></i>
              </div>
          </div>
      </div>



      <div class="card-container">
          <div class="card">
              <div class="action top-left">
                  <i class="fas fa-random"></i>

              </div>
              <div class="card-ring">
              </div>
              <div class="action-middle middle">
                  <i class="fas fa-random"></i>

              </div>
              <div class="action bottom-right">
                  <i class="fas fa-random"></i>

              </div>
          </div>

      </div>


      <div class="card-container">
          <div class="card wild">
              <div class="wild top-left">
                  +4
              </div>
              <div class="card-ring wild-ring">
              </div>
              <div class="wild-middle middle">
                  <div class="wild-icon wild-bottom">
                      <div class="wild-icon-inner"></div>
                  </div>
                  <div class="wild-icon wild-right">
                      <div class="wild-icon-inner"></div>
                  </div>
                  <div class="wild-icon wild-top">
                      <div class="wild-icon-inner"></div>
                  </div>
                  <div class="wild-icon wild-left">
                      <div class="wild-icon-inner"></div>
                  </div>

              </div>
              <div class="wild bottom-right">
                  +4
              </div>
          </div>
      </div>


  </div>


  <div id="opponent-deck" class="deck">
    <h2>Opponent Deck</h2>

      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>
      <div class="card-container">
          <div class="card back-card">

              <div class="back-ring card-ring">
              </div>
              <div class="back-middle middle">
                  <span id="uno-icon">UNO</span>
              </div>

          </div>
      </div>

  </div>


</div>


    <footer>
      Best viewed on Chrome.

    </footer>
</body>

</html>
