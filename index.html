<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>UNO</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da6a700eef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>JAVASCRIPT UNO</h1>
    </header>


<div class="row1">
  <div class="row1col1">
    <button id='drawcard-btn'>draw card</button>
  </div>
  <div id="cards-in-play-container" class="deck">
    <h2>Current Move: <span id="latest-move"></span></h2>
    <h2>Current Player: <span id="current-player"></span></h2>
    <div id="cards-in-play">
    </div>
  </div>

  <div id="scoreboard">
    <h2>User Score:</h2> 1
    <h2>Computer Score:</h2> 1
  </div>

</div>
    <!--CARDS IN PLAY DISPLAY-->

    <!--GAME BODY CONSISTS OF TWO COLUMNS-->

<div class="color-picker hide">
  <h2>Pick a color!</h2>

  <div id = "generated-colorpicker">

  </div>


  <button id="confirm"><i class="fas fa-check-circle"></i></button>
</div>

    <div id="game-body">

        <div id="col-left">


          <!--PLAYER DECK HERE-->
            <div id="player-display" class="deck">
              <h2>Your Deck</h2>
              <div id="player-deck">

              </div>
            </div>
        </div>



        <!--OPPONENT DECK HERE-->
        <div id="col-right">
            <div id="computer-display" class="deck">
                <h2>Opponent Deck</h2>
                <div id="computer-deck">

                </div>
            </div>
        </div>
    </div>


    <footer>
        Best viewed on Chrome.
        <br />Copyright Chelsea Ee. 2020
    </footer>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
